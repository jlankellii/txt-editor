<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>文本编辑框</title>
    <link href="simditor.css" rel="stylesheet">
</head>
<body>
<div class="item">
    <div class="item-name">商品详情</div>
    <div class="item-details">
        <div class="editor-box">
            <textarea id="editor" placeholder="商品详情" autofocus></textarea>
        </div>
    </div>
</div>
<script src="jquery-2.1.1.min.js"></script>
<script src="module.js"></script>
<script src="hotkeys.js"></script>
<script src="uploader.js"></script>
<script src="simditor.js"></script>
<script>
    var editor = new Simditor({
        textarea: $('#editor'),
        toolbarFloat: true,
        toolbarFloatOffset:56,
        pasteImage: true,
        upload:({
            fileKey: 'imgs',
            connectionCount: 3,
            leaveConfirm: '上传中...',
        }),
        toolbar:[
            'title',
            'bold',
            'italic',
            'underline',
            'strikethrough',
            'fontScale',
            'color',
            'ol',
            'ul',
            'blockquote',
            'code',
            'table',
            'link',
            'image',
            'hr',
            'indent',
            'outdent',
            'alignment'
        ]
    });
</script>
</body>
</html>
